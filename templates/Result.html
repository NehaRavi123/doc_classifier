<!DOCTYPE html>
<html>
<head>
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }
        a {
            display: inline-block;
            padding: 10px 25px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }
        a:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Document Classification Result</h2>
        <p><strong>Detected Category:</strong> {{ category }}</p>
        <a href="/">Classify Another Document</a>
    </div>
</body>
</html>
